    <script>
        function loadContent(url) {
            console.log(`Loading content from ${url}`);
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4) {
                    console.log(`Request to ${url} completed with status ${this.status}`);
                    if (this.status == 200) {
                        document.getElementById("tab-content").innerHTML = this.responseText;
                        updateActiveTab(url);
                        attachToggleListeners(); // Attach event listeners after content is loaded
                    } else {
                        console.error(`Failed to load content from ${url}`);
                    }
                }
            };
            xhttp.open("GET", url, true);
            xhttp.send();
        }

        function updateActiveTab(url) {
            var tablinks = document.getElementsByClassName("tab-link");
            for (var i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active");
                if (tablinks[i].getAttribute("onclick").includes(url)) {
                    tablinks[i].classList.add("active");
                }
            }
        }

        function attachToggleListeners() {
            var toggleButtons = document.querySelectorAll('.toggle-abstract');
            console.log('Number of toggle buttons found:', toggleButtons.length);
            
            toggleButtons.forEach(function(button) {
                console.log('Attaching event listener to button');
                button.addEventListener('click', function() {
                    console.log('Button clicked');
                    var posterAbstract = this.nextElementSibling;
                    if (posterAbstract.style.display === 'none' || posterAbstract.style.display === '') {
                        posterAbstract.style.display = 'block';
                        this.textContent = 'Hide Abstract';
                        this.classList.remove('show');
                        this.classList.add('hide');
                    } else {
                        posterAbstract.style.display = 'none';
                        this.textContent = 'Show Abstract';
                        this.classList.remove('hide');
                        this.classList.add('show');
                    }
                });
            });
        }

        // Load the default tab content
        window.onload = function() {
            loadContent('poster.html');
        };
    </script>
