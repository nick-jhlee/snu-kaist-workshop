<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Poster (thx to Hanseul Cho!)</title>
    <style>
        .pdf-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 141.25%; /* Aspect ratio for 800x1100 */
            overflow: hidden;
        }
        .pdf-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="image">
        <h1>Workshop Poster</h1>
        <div class="pdf-container">
            <iframe src="image/poster.pdf"></iframe>
        </div>
    </div>
</body>
</html>
